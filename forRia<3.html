    <script>

    function openNewTab() {
            
            const urlDaAprire = "https://dario-fava-2c-jcmaxwell-2023.github.io/ForRia/forRia2%3C3.html";
            window.open(urlDaAprire, "_blank");
    }

    function aumentaDimensione() {
        var button = document.getElementById('yes');
        

        var larghezzaAttuale = yes.offsetWidth;
        var altezzaAttuale = yes.offsetHeight;
        
        var nuovaLarghezza = larghezzaAttuale + 100;
        var nuovaAltezza = altezzaAttuale + 50;

        button.style.width = (larghezzaAttuale + 100) + 'px';
        button.style.height = (altezzaAttuale + 50) + 'px'; 
        button.style.backgroundSize = nuovaLarghezza + 'px ' + nuovaAltezza + 'px';
    }
    </script>
