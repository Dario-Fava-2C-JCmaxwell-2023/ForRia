<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1{

        #yes, #no{

            width: 400px;
            height: 220px;

        #yes{

            background-image: url('spider_kitty.jpeg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 400px 220px;
        }

        
        #no{
            background-color: red;
            background-image: url('sad_hellokitty.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 300px 230px;
        }

        
        
        @media (max-width: 768px) {
            h1 {
                font-size: 40px; 
            }
            #yes, #no {
                width: 80%; 
                height: auto; 
                background-size: contain; 
            }

    </style>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<body>
    
    
    <h1>Do you wanna be my valentine?</h1>
    
    
    <div id="Gif"></div>
    
    
    <button id="yes" onclick=" window.open('https://dario-fava-2c-jcmaxwell-2023.github.io/ForRia/forRia2%3C3.html') ">Yess</button>
    
    
    <button id="no" onclick="aumentaDimensione()">No.</button>
    
    
    <script>
    function aumentaDimensione() {
        var button = document.getElementById('yes');
        
        var larghezzaAttuale = yes.offsetWidth;
        var altezzaAttuale = yes.offsetHeight;
        
        var nuovaLarghezza = larghezzaAttuale + 100;
        var nuovaAltezza = altezzaAttuale + 50;
        
        button.style.width = (larghezzaAttuale + 100) + 'px';

       button.style.backgroundSize = nuovaLarghezza + 'px ' + nuovaAltezza + 'px';
